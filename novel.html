<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPUB Reader with Text-to-Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #controls {
            background-color: #f0f0f0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #toc {
            width: 250px;
            overflow-y: auto;
            border-right: 1px solid #ccc;
            padding: 10px;
        }
        #epub-content {
            flex: 1;
            overflow: auto;
        }
        #url-history {
            display: none;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="file" id="epub-upload" accept=".epub">
        <input type="text" id="epub-url" placeholder="Enter EPUB URL">
        <button id="load-url">Load URL</button>
        <button id="toggle-history">Show History</button>
        <select id="url-history">
            <option value="">Select from history</option>
        </select>
    </div>
    <div id="main-content">
        <div id="toc"></div>
        <div id="epub-content"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <script src="text-to-speech.js"></script>
</body>
</html>
